<!DOCTYPE html>
<!-- saved from url=(0054)http://users.pja.edu.pl/~denisjuk/tin/html/slider.html -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Suwak</title>
        <script src="./slider.js"></script>
        <style>
            .slider {
                border-radius: 5px;
                background: #7e7e7e;
                width: 310px;
                height: 15px;
                margin: 5px;
                cursor: pointer;
            }
            .thumb {
                width: 10px;
                height: 25px;
                border-radius: 3px;
                position: relative;
                left: 10px;
                top: -5px;
                background: navy;
                opacity: 0.5;
                cursor: move;
            }
        </style>
    </head>

    <body>
        <h1>Suwak</h1>

        <div id="slider" class="slider">
            <div class="thumb"></div>
        </div>
    </body>
</html>
